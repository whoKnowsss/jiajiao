<html lang="">
<head>
    <meta charset="utf-8">
</head>
<body>
<table>
    <tr>
        <td><label for="from">从</label><input type="text" id="from"></td>
        <td><label for="to">到</label><input type="text" id="to"></td>
        <td><input type="button" id="add" value="添加"></td>
    </tr>

</table>
<p id="show"></p>
</body>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(function () {
        timeAll = 0;
        moneyAll = 0;
        num=0;
        $('#add').click(function () {
            debugger
            timeTo = $('#to').val().split('.')
            timeFrom = $('#from').val().split('.')
            timeAll += (parseInt(timeTo[0]) - parseInt(timeFrom[0])) * 60 + (parseInt(timeTo[1]) - parseInt(timeFrom[1]))
            num+=1;
            moneyAll = timeAll / 60.0 * 150;
            $('#show').html('共 ' + num+' 次，耗时 '+timeAll+' 分钟，赚了 '+moneyAll+' 元')
        })
    })
</script>
</html>
